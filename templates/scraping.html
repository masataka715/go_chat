{{define "title"}}スクレイピング{{end}}

{{define "body"}}
<div class="py-5" style="background-color: mintcream">
    <h3 class="">QiitaのGoに関するトレンド記事</h3>
    <div class="mb-5">
        {{ range $i, $v := .QiitaGo }}
        <ul class="list-group">
            <li class="list-group-item mx-auto w-75 text-dark text-left"><a class="text-dark font-weight-bold"
                    href="{{ $v.Link }}">{{ $v.Text }}</a></li>
        </ul>
        {{ end }}
    </div>
    <h3 class="">QiitaのGCPに関するトレンド記事</h3>
    <div>
        {{ range $i, $v := .QiitaGCP }}
        <ul class="list-group">
            <li class="list-group-item mx-auto w-75 text-dark text-left"><a class="text-dark font-weight-bold"
                    href="{{ $v.Link }}">{{ $v.Text }}</a></li>
        </ul>
        {{ end }}
    </div>
</div>
{{end}}
