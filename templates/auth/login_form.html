{{define "title"}}ログインフォーム{{end}}

{{define "body"}}
<div>
    <h4 class="my-4">ログインフォーム</h4>
    <form action="/login/form" method="post">
        <div class="form-group row">
            <div class="w-50 mx-auto">
                <input name="email" type="email" class="form-control" placeholder="メールアドレス" required pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="w-50 mx-auto">
                <input name="password" type="password" class="form-control" placeholder="パスワード" required pattern="^[0-9A-Za-z]+$"/>
                <small>※半角英数のみ</small>
                <p class="mb-0 text-danger">{{ .ErrMessage }}</p>
            </div>
        </div>
        <input type="submit" value="ログインする">
    </form>
</div>
{{end}}
