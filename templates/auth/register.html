{{define "title"}}新規登録{{end}}

{{define "body"}}
<div>
    <h4 class="my-4">新規登録画面</h4>
    <form action="/register" method="post">
        <div class="form-group row">
            <div class="w-50 mx-auto">
                <input name="register_email" type="email" class="form-control" placeholder="メールアドレス" />
            </div>
        </div>
        <div class="form-group row">
            <div class="w-50 mx-auto">
                <input name="register_password" type="password" class="form-control" placeholder="パスワード" />
            </div>
        </div>
        <input type="submit" value="登録する">
    </form>
</div>
{{end}}
