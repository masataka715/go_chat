<html>

<head>
    <title>チャット</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                アカウント
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/upload">画像アップロード</a>
                <a class="dropdown-item" href="/logout">サインアウト</a>
            </div>
        </div>
        <div class="my-3">
            <ul class="list-group list-group-flush" id="messages"></ul>
        </div>
        <form id="chatbox" role="form">
            <div class="form-group">
                <label for="message">{{.UserData.name}}からメッセージを送信</label>
                <textarea id="message" class="form-control"></textarea>
            </div>
            <input type="submit" value="送信" class="btn btn-secondary" />
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(function () {
            var socket = null;
            var msgBox = $("#chatbox textarea");
            var messages = $("#messages");
            $("#chatbox").submit(function () {
                if (!msgBox.val()) return false;
                if (!socket) {
                    alert("エラー: WebSocket接続が行われていません。");
                    return false;
                }
                socket.send(JSON.stringify({ "Message": msgBox.val() }));
                msgBox.val("");
                return false;
            });
            if (!window["WebSocket"]) {
                alert("エラー: WebSocketに対応していないブラウザです。")
            } else {
                socket = new WebSocket("ws://{{ .Host }}/room");
                socket.onclose = function () {
                    alert("接続が終了しました。");
                }
                socket.onmessage = function (e) {
                    var msg = JSON.parse(e.data);
                    messages.append(
                        $("<li>").attr("class", "list-group-item").append(
                            $("<img>").attr("title", msg.Name).css({
                                width: 25,
                                verticalAlign: "middle"
                            }).attr("src", msg.AvatarURL),
                            $("<strong>").text(msg.Name),
                            $("<p>").text(msg.Message),
                            $("<small>").text(msg.When)
                        )
                    );
                }
            }
        });
    </script>

</body>

</html>
